<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">TRESTLE UG SURVEY FORMS</h1>
        <P id="description">Thank you for taking the time to help us improve the plateform</P>
    </header>

    <main>
        <form action="index.html" id="survey-form">
            <div class="one">
                <label for="name" id="name-label">Name:</label><br>
                <input type="text" name="name" id="name" placeholder="Enter your name" required><br>
            </div>
            
            <div class="one">
                <label for="email" id="email-label">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="enter a valid email" required><br>
            </div>

            <div class="one">
                <label for="number" id="number-label">Age (optional)</label><br>
                <input type="number" id="number" min="1" max="120" placeholder="Age"><br>
            </div>

            <div class="one">
                <label for="dropdown">Which option best describes your current role?</label><br>
                <select name="dropdown" id="dropdown">
                    <option value="" selected disabled>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="say_not">Prefer not to say</option>
                    <option value="others">others</option>
                </select><br>
            </div>

            <div class="one1">
                <label for="recommend">Would you recommend trestle to a friend?</label><br>
                <input type="radio" name="radio1" id="recommend" value="recommend">Definiitely<br>
                <input type="radio" name="radio1" id="recommend" value="maybe">Maybe<br>
                <input type="radio" name="radio1" id="recommend"value="not sure">Not Sure<br>
            </div>

            <div class="one1">
                <label for="choice">What would you like to see improved? (check all that apply)</label><br>
                <input type="checkbox" id="choice" value="front-end projects">Front-end projects <br>
                <input type="checkbox" id="choice" value="back-end projects">Back-end projects <br>
                <input type="checkbox" id="choice" value="data-visualization">Data Visualization <br>
                <input type="checkbox" id="choice" value="challenger">Challengers <br>
                <input type="checkbox" id="choice" value="open-source">Open Source Community <br>
                <input type="checkbox" id="choice" value="gitter-rooms">Gitter help rooms <br>
                <input type="checkbox" id="choice" value="videos">Videos <br>
                <input type="checkbox" id="choice" value="city-meetups">City Meetups <br>
                <input type="checkbox" id="choice" value="wiki">Wiki <br>
                <input type="checkbox" id="choice" value="forum">Forum <br>
                <input type="checkbox" id="choice" value="additional-courses">Additional Courses <br>
            </div>

            <div class="one">
                <label for="message">Any comments or suggestions?</label><br>
                <textarea name="message-box" id="message" cols="30" rows="10" placeholder="Enter your comment here"></textarea><br>
            </div>

            <input type="submit" id="submit" value="submit">
            
        </form>
    </main>
</body>
</html>
